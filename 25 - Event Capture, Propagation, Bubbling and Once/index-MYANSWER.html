  <div class="one">

    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

    background:coral;
  }
</style>

<button></button>
<script>

const box = document.querySelectorAll('div');

function text(e) {
  console.log(this.classList.value);
  e.stopPropagation();
  console.log(this);
}

box.forEach(box => box.addEventListener('click', text, 
  
));
